{% extends 'base.html' %}
 {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 mt-5 pt-3">
            <div class="card bg-info text-light p-3">
                <form action="imageregister" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <center>
                                <h3>Image Register</h3>
                            </center>
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="">First name</label>
                            <input type="text" name="firstname" class="form-control">
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="">Second name</label>
                            <input type="text" name="secondname" class="form-control">
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="">image</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <div class="col-md-12 mt-3 mb-3">
                            <button type="submit" class="btn btn-primary w-100">Image registration</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
</div>
</div>
<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
{% endblock content %}
